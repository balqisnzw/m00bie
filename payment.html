  <!-- Payment Section -->
  <section class="container mt-5">
    <h2 class="text-center mb-4">Choose Payment Method</h2>
    
    <!-- Payment Form -->
    <form id="paymentForm">
      <!-- Phone Number Input -->
      <div class="mb-3">
        <label for="phoneNumber" class="form-label">Phone Number</label>
        <input type="tel" class="form-control" id="phoneNumber" required>
      </div>

      <!-- Subscription Plan Selection -->
      <div class="mb-3">
        <label for="subscriptionPlan" class="form-label">Select Subscription Plan</label>
        <select class="form-select" id="subscriptionPlan" required>
          <option value="basic">Basic Plan - $9.99/month</option>
          <option value="standard">Standard Plan - $19.99/month</option>
          <option value="premium">Premium Plan - $29.99/month</option>
        </select>
      </div>

      <!-- Payment Method Selection -->
      <div class="mb-3">
        <label class="form-label">Select Payment Method</label>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="paymentMethod" id="gopay" value="gopay" required>
          <label class="form-check-label" for="gopay">GoPay</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="paymentMethod" id="dana" value="dana" required>
          <label class="form-check-label" for="dana">Dana</label>
        </div>
      </div>

      <!-- Submit Button -->
      <button type="submit" class="btn btn-primary">Proceed to Payment</button>
    </form>
  </section>
