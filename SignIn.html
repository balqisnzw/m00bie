<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link href="SignIn.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+One&display=swap" rel="stylesheet">

  <title>M00BIE</title>
</head>

<body>
  <h1 class="card-title"></h1>
  <div class="global-container">
    <div class="card login-form">
      <div class="card-body">
        <h1 class="card-title text-center">Sign In</h1>
      </div>
      <div class="center">
      </div>
      <div class="card-text">
        <form>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" required>
          </div>
          <button type="submit" class="btn btn-primary"><a href="home.html">Sign In</a></button>
          <button type="submit" class="btn btn-primary"><a href="ForgotPassword1.html">Forgot Password</a></button>
          <div class="card-body">
            <h1 class="card-text">Didn't have an account? Create yours</h1>
          </div>
          <div class="mb-3 text-center">
            <button type="submit" class="btn btn-primary"><a href="SignUp.html">Sign Up</a></button>
            </div>
        </form>
      </div>
    </div>
  </div>

  <div id="gradient2"></div>

  <div class="bg"></div>

  <div class="star-field">
    <div class="layer"></div>
    <div class="layer"></div>
    <div class="layer"></div>


</body>

</html>
